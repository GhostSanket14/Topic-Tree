<div class="Root">
    <div class="Banner">
        <img [src]="categoryData.categoryImageUrl" alt="">
    </div>
    <br>
    <div class="Banner">
        <h1><strong>{{categoryData.caterogyTitle}}</strong></h1>
        <mat-divider></mat-divider>
        <div class="richTextBlock marPad">
            <span>
                {{categoryData.caterogyDesc}}
            </span>
        </div>
        <div>
            <div class="col1">
                <button mat-raised-button class="col4 altActionBtn" (click)="navigate(categoryData.caterogyTitle)">Explore</button>
            </div>
            <br>
        </div>
    </div>
</div>

<!-- Loader component -->
<app-loading-effect [loaderType]="'Load'" *ngIf="loading"></app-loading-effect>
